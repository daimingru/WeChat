<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="msapplication-tap-highlight" content="no">
        <title>OKAY+家庭教育专栏</title>
        <script>
			(function(){
				var html = document.documentElement;
				var htmlWidth = html.getBoundingClientRect().width;
				html.style.fontSize = htmlWidth / 15 +"px";
			})();
		</script>
        <link rel="stylesheet" href="./common.css">
        <link rel="stylesheet" href="./content.css">
        <script type="text/javascript" src="./template.js"></script>
    </head>
    <body>
        <div id="main"></div>
        <script id="banner_template" type="text/html">
            <img id='banner' src="{{talkImg}}" alt="">
            <h1>{{talkTitile}}</h1>
            <div class="info clearfix">
                <div class="fl">
                    <img src="{{expertImg}}" alt="用户头像">
                    <span>{{expertName}}</span>
                </div>
                <div class="fr label">{{timeDesc}}</div>
            </div>
            <div class="player">
                <div class="clearfix">
                    <div class="fl title text-ellipsis">{{talkTitile}}</div>
                    <div class="fr button">
                        <img src="./loading.png" id="fan">
                        <div class="switch">
                            <div class="play" id="btn">
                                <svg viewBox="0 0 43 43" id="icon-play" xmlns="http://www.w3.org/2000/svg"><path fill="#FFF" d="M16.997 21.107L17 14l6.157 3.55 6.153 3.557-6.153 3.556L17 28.215" fill-rule="evenodd"/></svg>
                                <svg viewBox="0 0 10 15" class="dn" id="icon-pause" xmlns="http://www.w3.org/2000/svg"><g fill="#FFF" fill-rule="evenodd"><path d="M8 0h1c.552 0 1 .448 1 1v13c0 .552-.448 1-1 1H8c-.552 0-1-.448-1-1V1c0-.552.448-1 1-1zM1 0h1c.552 0 1 .448 1 1v13c0 .552-.448 1-1 1H1c-.552 0-1-.448-1-1V1c0-.552.448-1 1-1z"/></g></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="process-bar">
                    <div id="track"></div>
                    <div id="indicator"></div>
                </div>
                <div class="clearfix">
                    <div class="fl" id="current">已播放0分00秒</div>
                    <div class="fr">{{audioTimeDesc}}</div>
                </div>
                <audio src="{{audioUrl}}" id="audio"></audio>
            </div>
            <div class="labels">
                {{each talkMarks}}
                    <span class="label">{{$value}}</span>
                {{/each}}
            </div>
            <div class="content">{{@cotnet}}</div>
        </script>


        <script type="text/javascript">
            var dto = {storageId: '',duration: ''};
            // getSubscribed();
            function getSubscribed(data){
                dto.storageId = data.taklId;
                dto.duration = data.audioTime;
                document.getElementById('main').innerHTML = template('banner_template', data);
                content.initH5Player();
            }
        </script>
        <script type="text/javascript" src="./content.js"></script>
    </body>
</html>
