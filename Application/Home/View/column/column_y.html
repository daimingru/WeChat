<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="keywords" content="">
    <meta name="description" content="" />
    <link rel="stylesheet" href="__PUBLIC__/column/column.css" />
    <script src="__PUBLIC__/column/adaptive.js"></script>
    <script src="__PUBLIC__/column/template.js"></script>
    <script>
        window['adaptive'].desinWidth = 375;
        window['adaptive'].baseFont = 28;
        window['adaptive'].maxWidth = 750;
        window['adaptive'].init();
    </script>
  </head>
  <body class="body">
    <div id="box"></div>


    <script id="banner_template" type="text/html">
      <div class="banner banner-y" style="background-image:url({{expertTopic.faceImg}});">
        <p class="title">{{expertTopic.title}}</p>
        <p class="title-sec">{{expertTopic.buyPoint}}</p>
      </div>

      <section>
        <div class="nav">
          <a href="javascript:void(0);">
            <span class="select">专栏内容</span>
          </a>
          <a href="javascript:void(0);">
            <span>专栏详情</span>
          </a>
        </div>
      </section>

      <section class="article tab-child show">
        {{each talk}}

        <div class="list" data-id="{{$value.talkId}}">
            <div class="descimg">
              <img src="{{$value.talkImg}}" width="100%" alt="" />
            </div>
            <div class="content">
              <h6>{{$value.talkTitle}}</h6>
              <small><i></i>专家亲述: {{$value.talkAudioTime}}</small>
              <p>{{$value.talkSimpleContent}}</p>
              <div class="time">{{$value.creatTime}}</div>
            </div>
          </div>

        {{/each}}
      </section>

      <section class="desc tab-child">

        <h4>
          <span>专栏简介</span>
        </h4>
        <div class="content">
          {{#expertTopic.simpleContent}}
        </div>

        <h4>
          <span>订阅须知</span>
        </h4>
        <div class="content">
          {{#expertTopic.subNeedKnow}}
        </div>

      </section>
    </script>
    <script src='__PUBLIC__/column/column.js' type='text/javascript'></script>
    <script type="text/javascript">
          // getSubscribed();

          function getSubscribed(data){
          	   // alert(data);

<!--              data = JSON.parse(data);-->

            document.getElementById('box').innerHTML = template('banner_template', data);
            column.init(data);
          }
    </script>
  </body>
</html>
